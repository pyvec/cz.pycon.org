<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        .a,
        .b,
        .c {
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-delay: 2s;
            transform-box: fill-box;
            transform-origin: center;
        }

        .a { transform: matrix(12,-5,5,12,940,690); }
        .b { transform: matrix(11,5,-5,11,350,370); }
        .c { transform: matrix(12,-4.5,4.5,12,560,360); }

        .a { animation-name: a; }
        .b { animation-name: b; }
        .c { animation-name: c; }

        @keyframes a {
            0% { transform: matrix(12,-5,5,12,940,690); }
            50% { transform: matrix(13,9,-12,12,900,500); }
            100% { transform: matrix(12,-1,1,12,450,520); }
        }

        @keyframes b {
            0% { transform: matrix(11,5,-5,11,350,370); }
            50% { transform: matrix(0,-10,10,0,0,850); }
            100% { transform: matrix(11,5,-5,11,1250,310); }
        }

        @keyframes c {
            0% { transform: matrix(12,-4.5,4.5,12,560,360); }
            50% { transform: matrix(12,-4.5,4.5,12,880,720); }
            100% { transform: matrix(12,-4.5,4.5,12,930,650); }
        }
    </style>
    <defs>
        <filter id="blur"
                x="0"
                y="0"
                width="100%"
                height="100%"
                filterUnits="userSpaceOnUse"
                primitiveUnits="userSpaceOnUse"
                color-interpolation-filters="sRGB">
            <feGaussianBlur stdDeviation="128" />
        </filter>

        <pattern id="grid" width="100" height="58" y="5%" patternUnits="userSpaceOnUse">
            <path stroke-linecap="square" stroke-width="1.5" stroke="#0007ad" d="M 100,58 0,0 M 0,58 100,0" />
        </pattern>

        <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
            <stop stop-color="hsl(0 0% 0%)" offset="0" />
            <stop stop-color="hsl(0 0% 15%)" offset="60%" />
            <stop stop-color="hsl(0 0% 30%)" offset="100%" />
        </linearGradient>

        <mask id="gradientMask">
            <rect fill="url(#gradient)" x="0" y="20%" width="100%" height="80%" />
        </mask>

        <symbol id="blobs" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMin slice">
            <!--blue  #008ddd--><path class="a" fill="#0072d3" d="M2 46C-7 34 15 10 27 0c3 0 9 1 9 9 1 9 14 11 32 6 18-4 54-8 58 6s-10 21-30 32-21-4-41 5A42 41 0 0 1 2 46Z" />
            <!--green #00ffd1--><path class="b" fill="#00cdca" d="M98 6c3 9-9 26-22 43-2 0-8-1-12-7-4-7-21-8-40 0S1 49 0 32C-1 14 7-2 10 0c3 3 32 2 46 3 15 1 38-6 42 3z" />
            <!--pink  #ff00e5--><path class="c" fill="#cc01da" d="M119 9c17 15-8 27-14 41-7-5-22-16-32-13-13 3-29 15-49 14C4 49-4 16 2 9 7 3 21-6 15 5c-5 11 17 19 45 14 28-4 42-25 59-10Z" />
        </symbol>
    </defs>
    <rect width="100%" height="100%" fill="#0007ad" />
    <g filter="url(#blur)">
        <use href="#blobs" />
    </g>
    <rect width="100%" height="100%" fill="url(#grid)" mask="url(#gradientMask)" />
</svg>
